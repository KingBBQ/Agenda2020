on:
  push:
    branches:
      - "ActionTest"

name: CreatePDFs

jobs:
  makepdfs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: mkrakowitzer/actions-makepdfs@master
    - uses: actions/upload-artifact@v1
      with:
        name: platform-architecture-docs
        path: tmp
        
  autocommit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - uses: stefanzweifel/git-auto-commit-action@v2
      with:
        commit_message: Auto generated pdfs from markdown files
     
